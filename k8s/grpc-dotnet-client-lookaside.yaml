apiVersion: v1
kind: Pod
metadata:
  name: grpc-dotnet-client-lookaside
spec:
  containers:
  - name: grpc-dotnet-client-lookaside
    image: grpc-dotnet-client-lookaside:latest
    imagePullPolicy: Never
    env:
    # use the grpclb as a lookaside balancer
    - name: SERVICE_TARGET
      value: "grpc-server.custom-dns.local:8000"
    # grpclb can only be used with "ares" DNS resolver
    - name: GRPC_DNS_RESOLVER
      value: "ares"
    #- name: GRPC_VERBOSITY
    #  value: "debug"
    #- name: GRPC_TRACE
    #  value: "all"
    resources:
      requests:
        memory: "64Mi"
        cpu: "250m"
      limits:
        memory: "128Mi"
        cpu: "250m"
  restartPolicy: Never
